<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Class</title>
</head>
<body>
    <a href="cell.html">Go to Cell page</a>
    <center><h1>Admission Form</h1></center>
    <form action="submit.html">
        <fieldset>
            <label for="">First Name:</label>
            <input type="text" placeholder="e.g Fawaz" required>
        </fieldset>
        <fieldset>
            <label for="">SurName:</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label for="">Date of Birth</label>
            <input type="date">
        </fieldset>
        <fieldset>
            <label for="">Age:</label>
            <input type="number">
        </fieldset>
        <fieldset>
            <label for="">Email</label>
            <input type="email" required>
        </fieldset>
        <fieldset>
            <label for="">Phone</label>
            <input type="tel" required>
        </fieldset>


        <input type="submit" value="Register">
    </form>
</body>
</html>
